<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nuts Poker Club</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
	<div class="header__wrapper">
		<img src="logo.png" alt="" class="header__logo">
		<h2 class="header__slogan">КЛУБ СПОРТИВНОГО <br />ПОКЕРА</h2>
		<div class="contacts">
			<div class="contacts__city">г. Киев</div>
			<div class="contacts__street">ул. Панаса Мирного, 8</div>
			<a href="tel:+380961707509" class="contacts__phone">+38 (096) 170-75-09</a>
		</div>
	</div>
</header>
<section class="timetable">
	<h2 class="timetable__desc">СЕГОДНЯ В КЛУБЕ</h2>
	<div class="table">
		<div class="table__time">17 : 00</div>
		<div class="table__game">Omaha 5 card</div>
		<div class="table__blinds">25/50</div>
		<div class="table__max-players">8 max</div>
	</div>
</section>

<section class="tournaments">
	<h2 class="tournaments__desc">РАСПИСАНИЕ ТУРНИРОВ</h2>
	<img src="sheldule.png" alt="" class="tournaments__img">
</section>

<section class="restaurant">
	<h2 class="restaurant__desc">МЕНЮ РЕСТОРАНА</h2>
	<img src="menu.png" alt="" class="restaurant__img">
</section>



<script src="script.js"></script>
</body>
</html>
