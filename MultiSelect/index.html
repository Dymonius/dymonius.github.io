<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>MultiSelect</title>
</head>
<body>


<dl class="dropdown">

    <dt>
        <span class="counter"></span>
        <a href="#">
            <span class="hida">Тип кузова</span>
            <span class="text"></span>
            <span class="multiSel"></span>
        </a>
    </dt>

    <dd>
        <div class="mutliSelect">
            <ul id="style-4">
                <li>
                    <label>
                        <input class="checkbox" type="checkbox" value="Лимузин"/>
                        <span class="checkbox-custom"></span>
                        <span class="label-text">Лимузин</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input class="checkbox" type="checkbox" value="Внедорожник"/>
                        <span class="checkbox-custom"></span>
                        <span class="label-text">Внедорожник / Кроссовер</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input class="checkbox" type="checkbox" value="Sedan"/>
                        <span class="checkbox-custom"></span>
                        <span class="label-text">Sedan</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input class="checkbox" type="checkbox" value="Минивэн"/>
                        <span class="checkbox-custom"></span>
                        <span class="label-text">Минивэн</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input class="checkbox" type="checkbox" value="Хэтчбек"/>
                        <span class="checkbox-custom"></span>
                        <span class="label-text">Хэтчбек</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input class="checkbox" type="checkbox" value="Универсал"/>
                        <span class="checkbox-custom"></span>
                        <span class="label-text">Универсал</span>
                    </label>

                </li>
                <li>
                    <label>
                        <input class="checkbox" type="checkbox" value="Купе"/>
                        <span class="checkbox-custom"></span>
                        <span class="label-text">Купе</span>
                    </label>
                </li>

            </ul>
        </div>
    </dd>
</dl>


<script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
