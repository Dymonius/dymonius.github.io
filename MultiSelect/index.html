<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>MultiSelect</title>
</head>
<body>


<dl class="dropdown">

    <dt>
        <a href="#">
            <span class="hida">Тип кузова</span>
            <p class="multiSel"></p>
        </a>
    </dt>

    <dd>
        <div class="mutliSelect">
            <ul>
                <li>
                    <input class="checkbox" type="checkbox" value="Лимузин"/>
                    <a href="Лимузин" class="label-text">Лимузин</a>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" value="Внедорожник"/>
                    <a href="Внедорожник" class="label-text">Внедорожник / Кроссовер</a>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" value="Sedan"/>
                    <a href="Sedan" class="label-text">Sedan</a>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" value="Минивэн"/>
                    <a href="Минивэн" class="label-text">Минивэн</a>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" value="Хэтчбек"/>
                    <a href="Хэтчбек" class="label-text">Хэтчбек</a>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" value="Универсал"/>
                    <a href="Универсал" class="label-text">Универсал</a>
                </li>
                <li>
                    <input class="checkbox" type="checkbox" value="Купе"/>
                    <a href="Купе" class="label-text">Купе</a>
                </li>
            </ul>
        </div>
    </dd>
</dl>


<script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
